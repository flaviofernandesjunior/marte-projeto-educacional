<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../menu/menu.css">
    <script src="../menu/menu.js"></script>
  </head>

  <body>
    <header>
      <div class="container">
          <img class="img-marte" src="../logopng.png" alt="logo-marte">
          <div class="logo">
              <h1>Marte</h1>
          </div>

          <div class="menu-section on">

              <div class="menu-burguer">
                  <div class="one"></div>
                  <div class="two"></div>
                  <div class="three"></div>
              </div>

              <nav>
                   <ul>
                      <li><a href="../pagina-inicial/pagina-inicial.html">Início</a></li>
                      <li><a href="../nossoscursos/nossoscursos.html">Nossos cursos</a></li>
                      <li><a href="../fale conosco/faleConosco.html">Contato</a></li>
                      <li><a href="../login/login.html">Área do Estudante</a></li>
                  </ul>
              </nav>
      
          </div>

      </div> 


  </header>

    <main class="cadastro">

     <div class="cad-container">
        <h1>Cadastre-se</h1>
        <p>Informe os dados solicitados</p>

        <form action=''>

          <fieldset>

            <label>Digite seu primeiro nome: <input type="text" name="first-name" required /></label>
            <label>Digite seu sobrenome: <input type="text" name="last-name" required /></label>
            <label>Digite seu e-mail: <input type="email" name="email" required /></label>
            <label>Crie uma senha: <input type="password" name="password" pattern="[a-z0-5]{8,}" required /></label>

          </fieldset>

          <fieldset>

            <label><input type="radio" name="account-type" class="inline" /> Conta pessoal</label>
            <label><input type="radio" name="account-type" class="inline" /> Conta corporativa</label>

            <label>
              <input type="checkbox" name="terms" class="inline" required /> Eu aceito os <a class="termos" href="#">termos e condições</a>
            </label>
          </fieldset>

          <fieldset>

            <label>Envie sua foto de perfil: <input type="file" name="file" /></label>
            <label>Informe a sua idade: <input type="number" name="age" min="18" max="100" /></label>

            <label>Como você nos conheceu?

              <select name="referrer">
                <option value="">(selecione)</option>
                <option value="1">Jornais/Revistas</option>
                <option value="2">Redes Sociais</option>
                <option value="3">Indicação de amigos/conhecidos</option>
                <option value="4">Outros</option>
              </select>

            </label>

            <label>Fale um pouco sobre você:

              <textarea name="bio" rows="3" cols="30" placeholder="Eu escolhi esse curso pois..."></textarea>

            </label>

          </fieldset>

            <input type="enviar" value="Enviar" />

         </form>

      </div>

    </main>

  </body>

</html>
