<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lgstyles.css">
    <title>Login</title>
</head>
<body>
    <header>
        <nav>
            <img class="img-marte" src="../logopng.png" alt="logo-marte">
            <a class= "logo" href="">Marte</a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-container">
                <li><a href="../Página inicial/index.html">Início</a></li>
                <li><a href="../login/lgindex.html">Área do Estudante</a></li>

            </ul>
        </nav>

    <main class="login">
        <div class="login_container">
            <h1 class="login_title">Login</h1>
            <form class="login-form">
                <input class="login_input" type="email" placeholder="e-mail">
                <span class="login_input-border"></span>
                <input class="login_input" type="password" placeholder="senha">
                <span class="login_input-border"></span>
                <button  class="login_submit">Entrar</button>
                <a class="login_reset" href="#">Esqueci a senha</a>
                <p>Não tem uma conta?
                    <a class="login_signup" href="cadastro.html">Cadastre-se</a>
                </p>

            </form>
        </div>
    </main>
    
</body>
